<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product != null ? '编辑商品' : '新增商品'}">商品编辑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${product != null ? '编辑商品' : '新增商品'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/product/save}" th:object="${product}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}">

                <div class="col-md-6">
                    <label class="form-label">商品名称 <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">价格 <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" min="0" th:field="*{price}" class="form-control" required>
                </div>
                <div class="col-12">
                    <label class="form-label">描述</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">库存 <span class="text-danger">*</span></label>
                    <input type="number" min="0" th:field="*{stock}" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">分类 <span class="text-danger">*</span></label>
                    <select th:field="*{categoryId}" class="form-select" required>
                        <option value="">请选择分类</option>
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="${product != null and product.categoryId == c.id}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">图片URL（可选）</label>
                    <input type="url" th:field="*{imageUrl}" class="form-control" placeholder="https://example.com/image.jpg">
                    <small class="text-muted">直接粘贴网络图片地址，留空使用默认占位图</small>
                </div>

                <div class="col-12 text-end">
                    <a href="/admin/products" class="btn btn-secondary me-3">取消</a>
                    <button type="submit" class="btn btn-primary btn-lg px-5">保存商品</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
