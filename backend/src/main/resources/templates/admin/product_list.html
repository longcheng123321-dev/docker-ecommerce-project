<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员 - 商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>商品管理</h2>
    <a href="/templates/admin/product/edit" class="btn btn-success mb-3">新增商品</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>名称</th><th>价格</th><th>库存</th><th>分类</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.stock}"></td>
            <td th:text="${p.categoryId}"></td>
            <td>
                <a th:href="@{/templates/admin/product/edit(id=${p.id})}" class="btn btn-sm btn-primary">编辑</a>
                <a th:href="@{/templates/admin/product/delete/{id}(id=${p.id})}"
                   onclick="return confirm('确定删除吗？')" class="btn btn-sm btn-danger">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
