<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-primary">我的购物车</h2>

    <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
        <i class="bi bi-cart3 display-1 text-muted"></i>
        <p class="lead mt-3 text-muted">购物车为空</p>
        <a href="/" class="btn btn-primary btn-lg">去逛逛商品</a>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}">
        <div class="table-responsive shadow-sm rounded bg-white">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th width="40%">商品</th>
                    <th width="15%">单价</th>
                    <th width="20%">数量</th>
                    <th width="15%">小计</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:src="${item.product.imageUrl}"
                                 width="100" height="100"
                                 class="rounded shadow-sm me-3"
                                 style="object-fit: cover;"
                                 alt="商品图片"
                                 onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
                            <div>
                                <div class="fw-bold" th:text="${item.product.name}"></div>
                                <small class="text-muted" th:text="${item.product.description}">描述</small>
                            </div>
                        </div>
                    </td>
                    <td class="fw-bold" th:text="'¥' + ${item.product.price}"></td>
                    <td>
                        <form th:action="@{/cart/update}" method="post" class="d-flex align-items-center gap-2">
                            <input type="hidden" name="productId" th:value="${item.cartItem.productId}">
                            <input type="number" name="quantity" min="1" th:value="${item.cartItem.quantity}"
                                   class="form-control" style="width: 80px;">
                            <button type="submit" class="btn btn-outline-primary btn-sm">更新</button>
                        </form>
                    </td>
                    <td class="text-danger fw-bold fs-5" th:text="'¥' + ${item.subtotal}"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${item.cartItem.productId})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('确定删除该商品吗？')">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 使用后端计算的总计 -->
        <div class="bg-white p-4 rounded shadow-sm mt-4">
            <div class="d-flex justify-content-end align-items-center gap-4">
                <h3 class="mb-0">
                    总计：
                    <span class="text-danger fw-bold" th:text="'¥' + ${totalAmount}">0.00</span>
                </h3>
                <form th:action="@{/order/create}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-primary btn-lg px-5">去结算</button>
                </form>
                <a href="/" class="btn btn-outline-secondary btn-lg">继续购物</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
