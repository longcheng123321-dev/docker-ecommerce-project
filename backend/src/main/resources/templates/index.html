<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>简单电商 - 商品列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">简单电商系统</h1>
        <a th:href="@{/cart}" class="btn btn-success position-relative">
            <i class="bi bi-cart"></i> 购物车
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  th:text="${#lists.size(cartItems) > 0 ? #lists.size(cartItems) : ''}"
                  th:if="${#lists.size(cartItems) > 0}">
            </span>
        </a>
    </div>

    <!-- 搜索栏 -->
    <form th:action="@{/}" method="get" class="row g-3 mb-5">
        <div class="col-md-5">
            <input type="text" name="name" class="form-control" placeholder="搜索商品名称" th:value="${name}">
        </div>
        <div class="col-md-4">
            <select name="categoryId" class="form-select">
                <option value="">所有分类</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                        th:selected="${categoryId != null && categoryId == c.id}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">搜索</button>
        </div>
    </form>

    <!-- 商品卡片 -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="p : ${pageInfo.list}">
            <div class="card h-100 shadow-sm hover-shadow transition">
                <img th:src="${p.imageUrl}" class="card-img-top" style="height: 220px; object-fit: cover;"
                     alt="商品图片" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p class="card-text text-muted flex-grow-1" th:text="${p.description}"></p>
                    <p class="text-danger fs-4 fw-bold mb-3" th:text="'¥' + ${p.price}"></p>
                    <div class="mt-auto">
                        <a th:href="@{/product/{id}(id=${p.id})}" class="btn btn-outline-primary me-2">查看详情</a>
                        <form th:action="@{/cart/add}" method="post" class="d-inline">
                            <input type="hidden" name="productId" th:value="${p.id}">
                            <button type="submit" class="btn btn-primary">加入购物车</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分页 -->
    <nav class="mt-5" th:if="${pageInfo.total > pageInfo.pageSize}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pageInfo.isFirstPage} ? 'disabled'">
                <a class="page-link" th:href="@{/(pageNum=${pageInfo.prePage}, name=${name}, categoryId=${categoryId})}">上一页</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, pageInfo.pages)}"
                th:classappend="${i == pageInfo.pageNum} ? 'active'">
                <a class="page-link" th:href="@{/(pageNum=${i}, name=${name}, categoryId=${categoryId})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${pageInfo.isLastPage} ? 'disabled'">
                <a class="page-link" th:href="@{/(pageNum=${pageInfo.nextPage}, name=${name}, categoryId=${categoryId})}">下一页</a>
            </li>
        </ul>
    </nav>
</div>

<style>
    .hover-shadow { transition: all 0.3s; }
    .hover-shadow:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1)!important; }
</style>
</body>
</html>
