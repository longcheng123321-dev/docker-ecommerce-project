<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>订单详情</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>订单号：</strong>[[${order.id}]]</p>
            <p><strong>状态：</strong><span class="badge bg-success" th:text="${order.status}"></span></p>
            <p><strong>创建时间：</strong>[[${order.createTime}]]</p>
            <p><strong>总金额：</strong><span class="text-danger fs-4">¥[[${order.totalAmount}]]</span></p>

            <h5 class="mt-4">商品明细</h5>
            <table class="table">
                <thead>
                <tr><th>商品</th><th>单价</th><th>数量</th><th>小计</th></tr>
                </thead>
                <tbody>
                <tr th:each="d : ${details}">
                    <td>[[${d.product.name}]]</td>
                    <td>¥[[${d.detail.price}]]</td>
                    <td>[[${d.detail.quantity}]]</td>
                    <td>¥[[${d.subtotal}]]</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-4" th:if="${order.status == '待付款'}">
                <a th:href="@{/order/pay/{id}(id=${order.id})}" class="btn btn-primary btn-lg">立即付款</a>
            </div>
            <a href="/order/list" class="btn btn-secondary mt-3">返回订单列表</a>
        </div>
    </div>
</div>
</body>
</html>
