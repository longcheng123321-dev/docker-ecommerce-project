<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">我的订单</h2>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
        暂无订单，<a href="/">去购物</a>
    </div>

    <div class="list-group" th:unless="${#lists.isEmpty(orders)}">
        <a th:each="order : ${orders}"
           th:href="@{/order/detail/{id}(id=${order.id})}"
           class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">订单号：[[${order.id}]]</h5>
                <small th:text="${order.createTime}"></small>
            </div>
            <p class="mb-1">总额：¥[[${order.totalAmount}]]</p>
            <span class="badge bg-primary rounded-pill" th:text="${order.status}"></span>
        </a>
    </div>
</div>
</body>
</html>
