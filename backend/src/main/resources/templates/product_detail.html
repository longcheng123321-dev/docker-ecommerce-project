<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - 商品详情'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid rounded shadow" style="max-height: 600px; object-fit: contain;"
                 alt="商品图片" onerror="this.src='https://via.placeholder.com/600?text=No+Image'">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <p class="text-muted" th:text="${product.description}"></p>
            <h3 class="text-danger mb-4" th:text="'¥' + ${product.price}"></h3>
            <p>库存：[[${product.stock}]] 件</p>

            <form th:action="@{/cart/add}" method="post" class="d-inline">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="input-group w-50 mb-3">
                    <input type="number" name="quantity" value="1" min="1" max="${product.stock}" class="form-control">
                    <button type="submit" class="btn btn-primary">加入购物车</button>
                </div>
            </form>

            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</div>
</body>
</html>
