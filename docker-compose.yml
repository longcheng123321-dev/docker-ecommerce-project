version: '3.8'

services:
  mysql:
    image: docker.1ms.run/library/mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 19974143747.lc
      MYSQL_DATABASE: ecommerce
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"  # 仅开发时暴露，生产可删除
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ecommerce-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ecommerce-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ecommerce?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 19974143747.lc
    networks:
      - ecommerce-net

  nginx:
    build: ./nginx
    container_name: ecommerce-nginx
    ports:
      - "8080:80"          # 对外访问端口
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecommerce-net

volumes:
  mysql-data:

networks:
  ecommerce-net:
    driver: bridge